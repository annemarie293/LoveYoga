<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col">
            
            <div class="row my-5 text-center page-title ">
                <h2>Our Classes</h2>             
            </div>
            

            <div class="row"> 
                    <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">

                            <img src="{{ MEDIA_URL }}{{ product.image }}" class="trainer-img" alt="image for {{ product.name }}">

                            <h4 class="card-title text-white fw-bold">{{ product.name }}</h4>
                            </div>
                            <li class="list-group-item text-center">{{ product.description }}</li>

                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
