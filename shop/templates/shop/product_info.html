{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col">
            
            <div class="row my-5 text-center page-title ">
                <h2>Our Classes</h2>             
            </div>
            

            <div class="row"> 
                    <div class="col text-center mx-auto my-4">
                        <img src="{{ MEDIA_URL }}{{ product.image }}" class="trainer-img" alt="image for {{ product.name }}">
                        <div class="">
                        <h4 class="card-title text-white fw-bold">{{ product.name }}</h4>
                        </div>
                        <ul>

                        </ul>
                        <li class=" text-center">{{ product.description }}</li>
                        <li class=" text-center">Price: â‚¬{{ product.price }} </li>
                        <form class="form" action="{% url 'add_product_to_basket' product.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                               
                                <div class="col-12">
                                    <p class="mt-3"><strong>Quantity:</strong></p>
                                    <div class="form-group w-50">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <button class="decrement-qty btn" 
                                                    data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-minus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                            <input class="form-control qty_input" type="number"
                                                name="quantity" value="1" min="1" max="99"
                                                data-item_id="{{ product.id }}"
                                                id="id_qty_{{ product.id }}">
                                            <div class="input-group-append">
                                                <button class="increment-qty btn"
                                                    data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                                                    <span class="icon">
                                                        <i class="fas fa-plus"></i>
                                                    </span>
                                                </button>
                                            </div>
                                            <input type="hidden" name="category" value="{{ product.category }}">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="col{% if s %}-12 mt-2{% endif %}">
                                    <a href="{% url 'shop' %}" class="btn btn-outline-black rounded-0 mt-5">
                                        <span class="icon">
                                            <i class="fas fa-chevron-left"></i>
                                        </span>
                                        <span class="text-uppercase">Keep Shopping</span>
                                    </a>
                                    <input type="submit" class="btn text-uppercase mt-5" value="Add to Basket">
                                </div>
                                <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                
                            </div>
                        </form>
                        
                    </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
