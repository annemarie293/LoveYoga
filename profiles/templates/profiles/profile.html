{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container-fluid h-100 ">
    <div class="row">
        <div class="col bg-blush">            
            <div class="row my-4 text-center">
                <h2 class="mb-0 text-grey">Profile Page</h2>             
            </div>            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-lg-6 pt-2 px-3">
            <h5 class="py-2">Your Saved Contact Details</h5>

            <form action="{% url 'profile' %}" method='POST' id='update-contact-form'>
                {% csrf_token %}
                <fieldset class="rounded px-3 mb-5">
                    {{ form|crispy }}
                </fieldset>

                <button class="btn btn-pink" type="submit">Update Details</button>
            </form>
        </div>
        <div class="col-sm-12 col-lg-6 pt-2 px-3">
            <h5 class="py-2">Your Orders</h5>

            <form action="{% url 'profile' %}" method='POST' id='update-contact-form'>
                {% csrf_token %}
                <fieldset class="rounded px-3 mb-5">
                    {{ form|crispy }}
                </fieldset>

                <button class="btn btn-pink" type="submit">Update Details</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
