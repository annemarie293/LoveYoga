<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header">
      
      <h5 class="me-auto text-orange"><strong>Warning!</strong></h5>  
      
      <button type="button" class="btn-close" data-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <div class="row pt-2 bg-blush">
        <strong><h5>{{ message }}</h5</strong>
      </div>
    </div>
  </div>
